<!DOCTYPE html>
<html>
<head>
  <title>Tab Organizer Settings</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f8fafc;
      color: #222;
      min-height: 100vh;
      width: 100vw;
    }
    .settings-root {
      display: flex;
      height: 100vh;
      min-height: 100vh;
      width: 100vw;
    }
    .sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 32px 0 0 0;
      min-height: 100vh;
    }
    .sidebar .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 24px;
      margin-bottom: 32px;
    }
    .sidebar .sidebar-logo img {
      width: 28px;
      height: 28px;
    }
    .sidebar .sidebar-logo span {
      font-size: 18px;
      color: #1a73e8;
      font-weight: 600;
    }
    .sidebar .sidebar-btn {
      width: 100%;
      background: none;
      border: none;
      color: #1a73e8;
      font-size: 16px;
      font-weight: 500;
      padding: 12px 24px;
      text-align: left;
      cursor: pointer;
      border-radius: 0 20px 20px 0;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar .sidebar-btn.active, .sidebar .sidebar-btn:hover {
      background: #e8f0fe;
      color: #1557b0;
    }
    .settings-main {
      flex: 1;
      padding: 40px 40px 40px 40px;
      background: #f8fafc;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .settings-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .settings-title {
      font-size: 22px;
      font-weight: 600;
      color: #1a73e8;
      margin: 0;
    }
    .add-rule-btn {
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 20px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add-rule-btn:hover {
      background: #1557b0;
    }
    .rules-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(60,64,67,0.06);
      overflow: hidden;
    }
    .rules-table th, .rules-table td {
      padding: 12px 16px;
      text-align: left;
    }
    .rules-table th {
      background: #f1f3f4;
      color: #333;
      font-size: 15px;
      font-weight: 600;
      border-bottom: 1px solid #e0e0e0;
    }
    .rules-table td {
      font-size: 15px;
      color: #444;
      border-bottom: 1px solid #f1f3f4;
    }
    .rules-table tr:last-child td {
      border-bottom: none;
    }
    .action-btn {
      border: none;
      border-radius: 4px;
      padding: 6px 14px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-right: 8px;
      transition: background 0.2s, color 0.2s;
    }
    .edit-btn {
      background: #e8f0fe;
      color: #1a73e8;
    }
    .edit-btn:hover {
      background: #d2e3fc;
    }
    .delete-btn {
      background: #fde8e8;
      color: #d93025;
    }
    .delete-btn:hover {
      background: #fbcaca;
    }
    .empty-table {
      color: #888;
      text-align: center;
      padding: 32px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="settings-root">
    <div class="sidebar">
      <div class="sidebar-logo">
        <img src="../../icons/icon.png" alt="Tab Organizer">
        <span>Tab Organizer</span>
      </div>
      <button class="sidebar-btn active">Rules</button>
    </div>
    <div class="settings-main" id="settingsMain">
      <div class="settings-header-row">
        <h2 class="settings-title">Rules</h2>
        <button class="add-rule-btn" id="addRuleBtn">Add Rule</button>
      </div>
      <table class="rules-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="rulesTableBody">
          <tr><td colspan="3" class="empty-table">No rules yet. Click "Add Rule" to create one.</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script type="module" src="settings.js"></script>
</body>
</html>
